<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient List</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/list.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/list.js"></script>
</head>
<body>
  <div id="navBar">
    <img src="images/logo.png">
  </div>
  <div id = "wrapper">
    <div id="menu">
      <div id="log_out">
        <button class="log_out" onclick="sign_out_function()">Log Out</button>
      </div>
    </div>
    <div id = "title">
      <h2>Patient List</h2>
    </div>
    <div id = "listcontainer">
      <table id="patients">
        <thead>
          <tr>
<!--              #titles is the area where firebase information involving patient information is passed into-->
            <td id="titles">First Name</td>
            <td id="titles">Last Name</td>
            <td id="titles">Phone Number</td>
            <td id="titles">Appointment Time</td>
            <td id="titles">Action</td>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</body>
</html>
