<!DOCTYPE html>
<html lang="en">

<head>
  <title>Diagnosis</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/app.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/diagnosis.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
  integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
  crossorigin="anonymous">
  </script>
</head>

<body>
  <div id="navBar">
    <img src="images/Logo.png">
  </div>

  <div id="menu">
    <div id="back">
      <a href="patientprofile.html" button type="button">‚Üê Back to Patient Profile</a>
    </div>
    <div id="print">
      <button type="button" onclick="createPDF()">Print</button>
    </div>
  </div>

    <div id="diagnosisarea">
  <div class="leftside" id="diagnosisLeftSide">
    <div id="patientname">
      <h2><span id="firstName"></span> <span id="lastName"></span></h2>
    </div>
    <div class="imagebox">
      <img id="patientimage" src="https://dummyimage.com/500x600/000/fff">
    </div>
  </div>

  <div class="rightside">
    <div id="textPrompts">
      <div id="diagnosis">
        <h2>Diagnosis</h2>
        <textarea placeholder="(Click here to enter text)" id="diagnosisTextarea" class="textarea"
        onfocus="$('#diagnosisPopup').css('display', 'block')"
         readonly>
      </textarea>
    </div>

    <div id="exercises">
      <h2>Exercises</h2>
      <div id="exerciseList"></div>
      <div class="dropdown">
        <button class="dropbtn">Add New Exercise</button>
        <div class="dropdown-content"></div>
      </div>
    </div>
  </div>
</div>

<div id="diagnosisPopup" class="popupdiv">
  <div class="popup">
  <textarea id="Diagnosis" class="textareaPopup"></textarea>
  <button class="saveButton"
  onclick="$('#diagnosisPopup').css('display', 'none'); saveMedicalInfo('Diagnosis')">Save</button>
</div>
</div>
        </div>

</body>

</html>
