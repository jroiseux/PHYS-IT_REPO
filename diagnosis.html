<!DOCTYPE html>
<html lang="en">

<head>
  <title>Diagnosis</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href = "CSS/diagnosis.css" rel = "stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/diagnosis.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
  integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
  crossorigin="anonymous">
  </script>
</head>

<body>
  <div id="menu">
    <div id="back">
      <a href="patientprofile.html">
        <p>‚Üê Back to Patient Profile</p>
      </a>
    </div>
    <div id="print">
      <button type="button" onclick="createPDF()">Print</button>
    </div>
  </div>

  <div id="patientPage">
    <div id="patientPic">
      <h1><span id="firstName"></span> <span id="lastName"></span></h1>
      <img src="https://dummyimage.com/500x600/000/fff">
    </div>
  </div>

  <div id="textPrompts">

    <div id="diagnosis">
      <h2>Diagnosis</h2>
      <textarea id="diagnosisTextarea"
      onfocus="$('#diagnosisPopup').css('display', 'block')"
      rows="10" cols="50" placeholder="(Enter text here)" readonly>
    </textarea>
  </div>
  <div id="diagnosisPopup">
    <textarea rows="32" cols="90" id="Diagnosis"></textarea>
    <button class="saveButton"
    onclick="$('#diagnosisPopup').css('display', 'none'); saveMedicalInfo('Diagnosis')">Save</button>
  </div>
</div>

<div id=textPrompts2>

  <div id="exercises">
    <h2>Exercises</h2>
    <div id="exerciseList"></div>
    <div class="dropdown">
      <button class="dropbtn">Add New Exercise</button>
      <div class="dropdown-content"></div>
    </div>
  </div>
</div>

</body>

</html>
