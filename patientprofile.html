<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patient Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</head>
<div id="navBar">
  <img src="images/logo.png">
</div>
    <div id="menu">
    <div id="back">
     <button class="navbutton"><a href="patientlist.html">‚Üê Back to Patient List</a></button>
    </div>
    <div id="log_out">
    <button id="sign_out" onclick="sign_out_function()">LOG OUT</button>
    </div>
  </div>

<body>
  <div class="leftside">
    <div id="patientname">
      <h2><span id="firstName"></span> <span id="lastName"></span></h2>
    </div>

    <div class="imagebox">
      <img id="bodyimage" src="images/body2.jpg" alt="body" usemap="#bodymap">
    </div>
  </div>

<map name="bodymap">
    <div id="shoulder_click">
  <area shape="rect" coords="180,140,360, 230" alt="body" onclick="shoulderClick()" id= "shoulder_box">
    </div>
    <div id="elbow_click">
  <area shape="rect" coords="100, 230, 435, 300" alt="body" onclick="elbowClick()">
    </div>
    <div id="knee_click">
  <area shape="rect" coords="160, 435, 400, 550" alt="body" onclick="kneeClick()">
    </div>
    <div id="hip_click">
  <area shape="rect" coords="203, 340, 370, 390" alt="body" onclick="hipClick()">
    </div>
 </map>
  <div class="rightside">
      <h2> Patient Info</h2>
    <div id="info">
      <h4 id="age"></h4>
      <h4 id="weight"></h4>
      <h4 id="disease"></h4>
    </div>

    <div id="textPrompts">
      <div id="symptoms">
        <h2>Symptoms</h2>
        <textarea id="symptomsTextarea" class="textarea"
          onfocus="$('#symptomPopup').css('display', 'block');"
          placeholder="(Click here to enter text)" readonly>
        </textarea>
      </div>

      <div id="other">
        <h2>Other Findings</h2>
        <textarea id="otherTextarea" class="textarea"
          onfocus="$('#otherPopup').css('display', 'block')"
          placeholder="(Click here to enter text)" readonly>
        </textarea>
      </div>
    </div>
  </div>

<div id="symptomPopup" class="popupdiv">
  <div class="popup">
    <textarea id="Symptoms" class="textareaPopup"></textarea>
    <button class="saveButton"
      onclick="$('#symptomPopup').css('display', 'none'); saveMedicalInfo('Symptoms');">Save</button>
  </div>
</div>

<div id="otherPopup" class="popupdiv">
  <div class="popup">
    <textarea id="OtherFindings" class="textareaPopup"></textarea>
    <button class="savebutton"
      onclick="$('#otherPopup').css('display','none'); saveMedicalInfo('OtherFindings')">Save</button>
  </div>
</div>

<script>

    </script>
</body>

</html>
