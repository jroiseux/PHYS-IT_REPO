<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    var patientid = sessionStorage.getItem('patientid');
    var patientList = firebase.database().ref("Patients/" + patientid);

    patientList.on('value', function(snap) {

                var firstName = snap.val().FirstName;
                var Age = snap.val().sAge;
                var lastName = snap.val().LastName;
                var weight = snap.val().Weight;
                var disease = snap.val().Disease;

                var patientFirstName = document.getElementById('firstName');
                patientFirstName.append(firstName);
                var patientLastName = document.getElementById('lastName');
                patientLastName.append(lastName);

                var writeAge = document.getElementById('myAge');
                writeAge.append("Age: " + Age);
                var writeWeight = document.getElementById('myWeight');
                writeWeight.append("Weight: " + weight);
                var writeDisease = document.getElementById('myDisease');
                writeDisease.append("Disease Alert: " + disease);

    });

    function displayText(key){
      var ref = firebase.database().ref("Patients/"+patientid
      +"/MedicalInfo/"+key);

      ref.on('value', function(snap){
        var databaseText = snap.val();
        document.getElementById(key).value = databaseText;
      });
    }

    function saveText(key){
      var text = document.getElementById(key).value;
      firebase.database().ref("Patients/"+patientid
      +"/MedicalInfo").update({[key]:text});
    };

    $(document).ready(function() {

    });
</script>
