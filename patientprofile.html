<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/profile.js"></script>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Hind);

    html {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Hind', sans-serif;
      width: 100%;
      height: 100%;
    }

    #leftside {
      float: left;
      width: 50%;
      height: 100%;
    }

    #patientinfo {
      width: 100%;
      height: 10%;
      background-color: red;
      display: grid;
      align-content: center;
      text-align: center;
    }

    #patientinfo h1 {
      font-size: 35pt;
    }

    #rightside {
      width: 50%;
      height: 90%;
      background-color: orange;
      float: right;

    }

    #info {
      width: 100%;
      height: 30%;
      background-color: pink;
      text-align: left;
    }

    #info h2 {
      margin-left: 8.6em;
    }

    #info h4 {
      margin-left: 13em;
    }

    #pic {
      width: 100%;
      height: 90%;
      background-color: aqua;
      align-content: center;
      position: relative;
    }

    #pic img {
      width: 90%;
      height: 90%;
      margin-top: 2em;
      margin-left: 2em;
      display: block;
    }

    #textPrompts {
      width: 100%;
      height: 40%;
      background-color: blue;
      text-align: center;
    }

    #textPrompts2 {
      width: 100%;
      height: 30%;
      text-align: center;
      margin-top: -1em;
    }

    #other h3 {
      margin-left: -11.5em;
      font-size: 18pt;
    }

    #symptoms h3 {
      margin-left: -13.4em;
      font-size: 18pt;
    }

    #symptoms textarea {
      font-size: 12pt;
    }

    textarea {
      font-size: 12pt;
    }

    #pic {}

    #bigPopup {
      display: grid;
      text-align: center;

    }

    #symptomPopup {
      display: none;
      /*position: fixed;*/
      z-index: 1;
      margin-top: -15em;
      margin-left: -30em;
    }

    #symptomPopup textarea {
      position: absolute;
      margin-left: -39em;
      margin-top: -10em;
      border: solid 5px black;
    }

    #otherPopup textarea {
      position: absolute;
      margin-left: -54em;
      margin-top: -31.35em;
      border: solid 5px black;
    }

    #symptomButton {
      height: 4em;
      width: 10.8em;

    }

    .button {
      height: 4em;

    }

    .saveButton {
      height: 2em;
      width: 500px;
      align-content: center;
      margin-top: 35em;
      margin-left: 14em;
      display: grid;
      position: absolute;
      height: 3em;
    }

    #otherFindingsSaveButton {
      height: 2em;
      width: 500px;
      align-content: center;
      margin-top: 3.9em;
      margin-left: -29.6em;
      display: grid;
      position: absolute;
      height: 3em;
    }

    #otherPopup {
      display: none;
      z-index: 1;
      margin-top: -15em;
    }
  </style>
</head>

<body>
  <div id="leftside">
    <div id="patientinfo">
      <h1><span id="firstName"></span> <span id="lastName"></span></h1>
    </div>

    <div id="pic">
      <img src="images/body.jpg" alt="body">
    </div>
  </div>

  <div id="rightside">
    <div id="info">
      <h2> Patient Info</h2>
      <h4 id="myAge"></h4>
      <h4 id="myWeight"></h4>
      <h4 id="myDisease"></h4>
    </div>

    <div id="textPrompts">
      <div id="symptoms">
        <h3>Symptoms</h3>
        <textarea id="symptomsTextarea"
          onfocus="$('#symptomPopup').css('display', 'block');"
          rows="10" cols="50"
          placeholder="(Press Add Symptoms to insert text)" readonly>
        </textarea>
      </div>

      <div id="symptomPopup">
        <textarea rows="32" cols="90" id="Symptoms"></textarea>
        <button class="saveButton"
          onclick="$('#symptomPopup').css('display', 'none'); saveMedicalInfo('Symptoms');">Save</button>
      </div>
    </div>

    <div id="textPrompts2">

      <div id="other">
        <h3>Other Findings</h3>
        <textarea id="otherTextarea"
          onfocus="$('#otherPopup').css('display', 'block')"
          rows="10" cols="50"
          placeholder="(Press Add Other Findings to insert text)" readonly>
        </textarea>
      </div>

      <div id="otherPopup">
        <textarea rows="32" cols="90" id="OtherFindings"></textarea>
        <button id="otherFindingsSaveButton"
          onclick="$('#otherPopup').css('display','none'); saveMedicalInfo('OtherFindings')">Save</button>
      </div>
    </div>
  </div>
</body>

</html>
