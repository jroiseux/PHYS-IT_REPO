<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patient Profile</title>
    <meta charset="utf-8" />
    <link href="css/patientprofile.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</head>
<div id="navBar">
  <h1>PHYS-IT</h1>
</div>
<hr>

<body>
  <div class="leftside">
    <div id="patientinfo">
      <h1><span id="firstName"></span> <span id="lastName"></span></h1>
    </div>

    <div class="imagebox">
      <img id="bodyimage" src="images/body.jpg" alt="body">
    </div>
  </div>

  <div class="rightside">
    <div id="info">
      <h2> Patient Info</h2>
      <h4 id="age"></h4>
      <h4 id="weight"></h4>
      <h4 id="disease"></h4>
    </div>

    <div id="textPrompts">
      <div id="symptoms">
        <h3>Symptoms</h3>
        <textarea id="symptomsTextarea" class="textarea"
          onfocus="$('#symptomPopup').css('display', 'block');"
          placeholder="(Insert text)" readonly>
        </textarea>
      </div>

      <div id="other">
        <h3>Other Findings</h3>
        <textarea id="otherTextarea" class="textarea"
          onfocus="$('#otherPopup').css('display', 'block')"
          placeholder="(Insert text)" readonly>
        </textarea>
      </div>
    </div>
  </div>

<div id="symptomPopup" class="popupdiv">
  <div class="popup">
    <textarea id="Symptoms" class="textareaPopup"></textarea>
    <button class="saveButton"
      onclick="$('#symptomPopup').css('display', 'none'); saveMedicalInfo('Symptoms');">Save</button>
  </div>
</div>

<div id="otherPopup" class="popupdiv">
  <div class="popup">
    <textarea id="OtherFindings" class="textareaPopup"></textarea>
    <button class="savebutton"
      onclick="$('#otherPopup').css('display','none'); saveMedicalInfo('OtherFindings')">Save</button>
  </div>
</div>
</body>

</html>
