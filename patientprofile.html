<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Hind);
        
        html {
            width: 100%;
            height: 100%;
        }
        
        body {
        font-family: 'Hind', sans-serif;
          width: 100%;
          height: 100%;
      }
        
        #patientinfo {
            width: 50%;
            height: 10%;
            background-color: red;
            display: grid;
            align-content: center;
            text-align: center;
        }
        
        #patientinfo h1 {
            font-size: 35pt;
        }
        
        #rightside {
            width: 50%;
            height: 92%;
            background-color: orange;
            float: right;
        }
        
        #info {
            width: 100%;
            height: 30%;
            background-color: pink;
            text-align: left;
        }
        
        #info h2 {
            margin-left: 8.6em;
        }
        
        #info h4 {
            margin-left: 13em;
        }
    
        #pic {
            position: absolute;
            width: 50%;
            height: 90%;
            background-color: aqua;
            text-align: center;
        }
        
        #pic img {
            width: 90%;
            height: 90%;
            margin-top: 2em;
        }
        
        #textPrompts {
            width: 100%;
            height: 50%;
            background-color: blue;
            float: right;
            text-align: center;
        }
        
        #other h3 {
            margin-left: -11.5em;
            font-size: 18pt;
        }
        
        #symptoms h3 {
            margin-left: -13.4em;
            font-size: 18pt;
        }
        
        /**#symptoms textarea{
            font-size: 12pt;
        }*/
        
        textarea {
            font-size: 12pt;
        }
        
    </style>
  </head>
  <body>
    <div id="patientinfo"><h1>FIRST NAME LAST NAME</h1></div>
      
          <div id="pic">    
    <img src="http://didier-chantier.com/wp-content/uploads/2018/09/Human-Body-Outline-Printable-Cool-Photo-Gallery-Website-With-Human-Body-Outline-Printable.jpg" alt="body">
    </div>
      
      <div id="rightside">
      <div id="info">
      <h2> Patient Info</h2>
        <h4>Age</h4>
        <h4>Height</h4>
        <h4>Weight</h4>
        <h4>Disease Alert</h4>
      
      </div>
      <div id="textPrompts">
      <div id="symptoms">
    <h3>Symptoms</h3>
    <textarea rows="10" cols="50" placeholder="(Enter text here)"></textarea>
      </div>
   
      <div id="other">
      <h3>Other Findings</h3>
      <textarea rows="10" cols="50" placeholder="(Enter text here)"></textarea>
      </div>
          </div>
          </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        /*<![CDATA[*/
        $(document).ready(function() {


        });
        /*]]>*/
    </script>

  </body>
</html>
